# ========================swagger2=====================
swagger2.enabled=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# ========================redis单机=====================
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
